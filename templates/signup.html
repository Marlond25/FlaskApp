<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/signup.css" type="text/css">
    <title>Bucket list app with flask, python and mysql</title>
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home">Python Flask App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="home">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="showSignup">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="jumbotron">
      <h1 class="display-4 text-center">Bucket List App</h1>
        <form id="f">
          <div class="form-row col-5 mx-auto my-2">
              <label for="f-name" class="sr-only">Name</label>
              <input type="text" class="form-control" id="f-name" placeholder="Name">
          </div>
          <div class="form-row col-5 mx-auto my-2">
            <label for="f-email" class="sr-only">Email address</label>
            <input type="email" class="form-control" id="f-email" placeholder="Email address" aria-describedby="emailHelp">
            <small id="f-emailHelp" class="form-text text-muted offset-md-7">We'll never share your email.</small>
          </div>
          <div class="form-row col-5 mx-auto my-2">
            <label for="f-password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="f-password" placeholder="Password">
          </div>
          <div class="col-5 mx-auto my-2 clearfix">
            <button id="signup" type="button" class="btn btn-primary float-right">Sign up</button>
          </div>
        </form>
      <div class="footer text-center my-4">
        <hr class="my-2">
        <p>&copy; fuzzili.com 2020</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/signup.js"></script>
  </body>
</html>
